    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>涂鸦囚徒困境</title>
    <script src="/vendor/tailwind.js"></script>
    <link href="/fonts/fonts.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive, "Microsoft YaHei", sans-serif; /* Fallback for Chinese characters */
        background-color: #fdfbf7;
        color: #2c2c2c;
      }
      .sketchy-border {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        border: 3px solid #2c2c2c;
      }
      .sketchy-btn {
        transition: all 0.1s ease-in-out;
      }
      .sketchy-btn:active {
        transform: scale(0.95) rotate(1deg);
      }
      /* Custom scrollbar to match style */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfbf7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2c2c2c; 
        border-radius: 5px;
        border: 2px solid #fdfbf7;
      }

      /* --- Stick Figure Animations --- */
      
      /* Breathing/Floating for idle/thinking */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-float {
        animation: float 2s ease-in-out infinite;
      }

      /* Victory Jump */
      @keyframes sketchy-jump {
        0%, 100% { transform: translateY(0) scale(1); }
        25% { transform: translateY(5px) scale(1.05, 0.95); } /* Anticipation squish */
        50% { transform: translateY(-25px) scale(0.95, 1.05); } /* Jump high */
        75% { transform: translateY(2px) scale(1.02, 0.98); } /* Landing squish */
      }
      .animate-jump {
        animation: sketchy-jump 0.8s ease-in-out infinite;
      }

      /* Angry/Frustrated Shake */
      @keyframes sketchy-shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg) translateX(-2px); }
        75% { transform: rotate(5deg) translateX(2px); }
      }
      .animate-shake {
        animation: sketchy-shake 0.3s linear infinite;
      }

      /* Cower / Scared (Shrink down) */
      @keyframes cower {
        0% { transform: scale(1) translateY(0); }
        100% { transform: scale(0.9) translateY(10px); }
      }
      .animate-cower {
        animation: cower 0.5s ease-out forwards;
      }

      /* Move Right (User slides to center) */
      @keyframes slide-right {
        0% { transform: translateX(0); }
        100% { transform: translateX(40px); }
      }
      .animate-slide-right {
        animation: slide-right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Move Left (Opponent slides to center) */
      @keyframes slide-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-40px); }
      }
      .animate-slide-left {
        animation: slide-left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* --- Flash Card 3D Flip --- */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* --- Guide Mascot Animations --- */
      @keyframes fadeIn {
        from { 
          opacity: 0; 
          transform: translateY(10px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 2s ease-in-out infinite;
      }
    </style>
