<script>
const animals=[

    {emoji:'ğŸ¤',color:'#fff176',isTarget:true},

let painted=[],startTime,timerInt;
function shuffle(arr){return arr.sort(()=>Math.random()-.5)}
function renderShapes(){
    const grid=document.getElementById('shapesGrid');grid.innerHTML='';
    animals.forEach((item,idx)=>{
        let div=document.createElement('div');
        div.className='shape-item'+(painted.includes(idx)?' painted':'');
        div.style.background=painted.includes(idx)?item.color:'#f5f5f5';
        div.innerHTML=item.emoji;
        div.onclick=()=>togglePaint(idx);
        grid.appendChild(div);
    });
}
function togglePaint(idx){
    if(painted.includes(idx))painted=painted.filter(v=>v!==idx);
    else painted.push(idx);
    playSound('click');renderShapes();
}
function checkResult(){
    let correctCnt=0,wrongCnt=0;
    animals.forEach((item,idx)=>{
        if(item.isTarget&&painted.includes(idx))correctCnt++;
        if(!item.isTarget&&painted.includes(idx))wrongCnt++;
        if(item.isTarget&&!painted.includes(idx))wrongCnt++;
    });
    let used=Math.floor((Date.now()-startTime)/1000),stars=3;
    if(wrongCnt>0){showFinal(false,used,1);return;}
    if(used>20)stars=1;else if(used>12)stars=2;
    showFinal(true,used,stars);updateLevelProgress('game12',1,stars);
}

    document.getElementById('timeUsed').textContent=`ç”¨æ—¶: ${used}ç§’`;
    playSound(ok?'win':'wrong');
}
