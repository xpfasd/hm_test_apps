        const COLORS = ['#ff6b6b', '#fdcb6e', '#00b894', '#0984e3'];
        const SHAPES = [

        ];
        let targets, found, canClick=true;
        let timerInterval, startTime, errorCount=0;

        function renderShapes() {
            let grid = document.getElementById('shapesGrid');
            let shuffled = [...SHAPES].sort(() => Math.random()-0.5);
            grid.innerHTML = '';
            found = 0;
            targets = shuffled.filter(s => s.isTarget).length;
            document.getElementById('foundCount').textContent = 0;
            document.getElementById('totalCount').textContent = targets;
            shuffled.forEach((item, idx) => {
                let div = document.createElement('div');
                div.className = 'shape-card';
                div.innerHTML = `<span style="color:${item.color}; font-size:44px">${item.icon}</span>`;
                div.title = item.desc;
                div.onclick = () => selectShape(div,item.isTarget);
                grid.appendChild(div);
            });
        }

        function selectShape(card,isTarget) {
            if(!canClick||card.classList.contains('found'))return;
            if(isTarget) {
                playSound('correct');
                card.classList.add('correct','found');
                found++;
                document.getElementById('foundCount').textContent = found;
                if(found===targets) setTimeout(()=>passGame(), 400);
            } else {
                playSound('wrong');
                card.classList.add('wrong');
                errorCount++;
                setTimeout(()=>card.classList.remove('wrong'),650);
            }
        }

        function startTimer() {
            startTime=Date.now();
            timerInterval=setInterval(()=>{
                let t=Math.floor((Date.now()-startTime)/1000);
                document.getElementById('timer').textContent=`â±ï¸ ${t}ç§’`;
            },1000);
        }

        function passGame() {
            clearInterval(timerInterval);
            let used = Math.floor((Date.now()-startTime)/1000);
            let stars = 3;
            if(used>30||errorCount>=4)stars=1;else if(used>20||errorCount>=2)stars=2;
            updateLevelProgress('game5',1,stars);
            playSound('win');
            document.getElementById('starRating').textContent = 'â­'.repeat(stars)+'â˜†'.repeat(3-stars);
            document.getElementById('timeUsed').textContent = `ç”¨æ—¶: ${used}ç§’`;
            showModal('resultModal');
        }

        window.onload = function() {
            renderShapes();
            startTimer();
            errorCount = 0;
        }
