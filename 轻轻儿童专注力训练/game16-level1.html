<script>
const items=[{emoji:'ğŸ¶',cat:'land'},{emoji:'ğŸ ',cat:'water'},{emoji:'ğŸ±',cat:'land'},{emoji:'ğŸ³',cat:'water'},{emoji:'ğŸ°',cat:'land'},{emoji:'ğŸ¦ˆ',cat:'water'}];
let placements={},startTime,timerInt,dragEl=null,dragIdx=null;
function shuffle(arr){return arr.sort(()=>Math.random()-.5)}
function renderItems(){
    let pool=document.getElementById('itemsPool');pool.innerHTML='';
    shuffle(items).forEach((item,idx)=>{
        let div=document.createElement('div');
        div.className='item';
        div.textContent=item.emoji;
        div.draggable=true;
        div.dataset.idx=idx;
        div.ondragstart=(e)=>{dragEl=div;dragIdx=idx;e.dataTransfer.effectAllowed='move';};
        div.ondragend=()=>{dragEl=null;dragIdx=null;};
        pool.appendChild(div);
    });
}
function setupDropZones(){
    ['landZone','waterZone'].forEach(id=>{
        let zone=document.getElementById(id);
        zone.ondragover=(e)=>{e.preventDefault();e.dataTransfer.dropEffect='move';};
        zone.ondrop=(e)=>{
            e.preventDefault();
            if(dragEl){
                let cat=id==='landZone'?'land':'water';
                zone.appendChild(dragEl);
                dragEl.classList.add('placed');
                placements[dragIdx]=cat;
                playSound('click');
            }
        };
    });
}
function checkResult(){
    let correct=0,wrong=0;
    items.forEach((item,idx)=>{
        if(placements[idx]===item.cat)correct++;
        else if(placements[idx])wrong++;
    });
    let used=Math.floor((Date.now()-startTime)/1000),stars=3;
    if(wrong>0||correct<items.length){showFinal(false,used,1);return;}
    if(used>20)stars=1;else if(used>12)stars=2;
    showFinal(true,used,stars);updateLevelProgress('game16',1,stars);
}
function showFinal(ok,used,stars){
    showModal('resultModal');
    document.getElementById('resultTitle').textContent=ok?'ğŸ‰ åˆ†ç±»æ­£ç¡®ï¼':'ğŸ˜… å†è¯•è¯•';
    document.getElementById('resultMsg').textContent=ok?'æ‰€æœ‰åŠ¨ç‰©éƒ½å›å®¶äº†ï¼':'æœ‰äº›åŠ¨ç‰©æ”¾é”™åœ°æ–¹å•¦~';
    document.getElementById('starRating').textContent='â­'.repeat(stars)+'â˜†'.repeat(3-stars);
    document.getElementById('timeUsed').textContent=`ç”¨æ—¶: ${used}ç§’`;
    playSound(ok?'win':'wrong');
}
window.onload=function(){
    renderItems();setupDropZones();placements={};startTime=Date.now();
    if(timerInt)clearInterval(timerInt);
    timerInt=setInterval(()=>{document.getElementById('timer').textContent=`â±ï¸ ${Math.floor((Date.now()-startTime)/1000)}ç§’`;},1000);
}
</script>
