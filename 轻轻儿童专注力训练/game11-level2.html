    let targetSize,timerInterval,startTime,errorCount=0;
    function initGame(){

        card.style.fontSize=size==='small'?'30px':size==='medium'?'46px':'62px';
        card.dataset.size=size;
        card.onclick=()=>selectCard(card,size);

      });
    }
    function selectCard(card,size){
