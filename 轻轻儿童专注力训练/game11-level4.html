    <script>
    const SHAPES=['ğŸ”º','ğŸ”»','ğŸ”¶','ğŸ”·'];
    let targetRotation,timerInterval,startTime,errorCount=0;
    function initGame(){

      const refShape=SHAPES[Math.floor(Math.random()*SHAPES.length)];

        card.dataset.rotation=rotation;
        card.onclick=()=>selectCard(card,rotation);
        grid.appendChild(card);
      }
    }
    function selectCard(card,rotation){
      if(rotation===targetRotation){
        playSound('correct');
        card.classList.add('selected');
        setTimeout(()=>passGame(),400);
      }else{
        playSound('wrong');
        card.classList.add('wrong');
