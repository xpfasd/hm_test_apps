<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>第1关 - 找相同小动物</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-page">
    <div class="container">
        <!-- 项目头部 -->
        <div class="game-header">
            <div class="back-btn" onclick="goHome()">⬅️</div>
            <div class="game-info">
                <div class="level-title">第 1 关</div>
                <div class="timer" id="timer">⏱️ 0秒</div>
            </div>
        </div>

        <!-- 项目区域 -->
        <div class="game-area">
            <div class="game-instruction">
                找出和这只小动物<br>相同的朋友！
            </div>
            
            <div class="target-animal" id="targetAnimal">
                🐶
            </div>
            
            <div class="animals-grid" id="animalsGrid">
                <!-- 动物卡片将由JavaScript生成 -->
            </div>
        </div>
    </div>

    <!-- 完成弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">🎉 太棒了!</h2>
            <div class="star-rating" id="starRating">⭐⭐⭐</div>
            <p id="resultMessage">你找到了正确答案！</p>
            <p id="timeUsed">用时: 0秒</p>
            <p id="resultTips" style="margin-top:15px;padding:10px;background:#fff3cd;border-radius:8px;font-size:14px;line-height:1.6;color:#856404;"></p>
            <div>
                <button class="btn btn-secondary" onclick="retryLevel()">🔄 再玩一次</button>
                <button class="btn btn-primary" onclick="nextLevel('game1', 1)">➡️ 下一关</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 项目配置
        const GAME_CONFIG = {
            level: 1,
            game: 'game1',
            gridSize: 6, // 2x3网格
            targetAnimal: '🐶',
            animals: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊'],
            timeLimit: null, // 第一关不限时
        };

        let startTime;
        let timerInterval;
        let gameCompleted = false;

        // 初始化项目
        function initGame() {
            startTime = Date.now();
            gameCompleted = false;
            
            // 显示目标动物
            document.getElementById('targetAnimal').textContent = GAME_CONFIG.targetAnimal;
            document.getElementById('targetAnimal').style.fontSize = '80px';
            document.getElementById('targetAnimal').style.marginBottom = '30px';
            
            // 生成动物网格
            generateAnimals();
            
            // 启动计时器
            startTimer();
        }

        // 生成动物卡片
        function generateAnimals() {
            const grid = document.getElementById('animalsGrid');
            grid.innerHTML = '';
            
            // 随机排列动物
            const shuffled = [...GAME_CONFIG.animals].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.textContent = animal;
                card.onclick = () => selectAnimal(animal, card);
                grid.appendChild(card);
            });
        }

        // 选择动物
        function selectAnimal(animal, cardElement) {
            if (gameCompleted) return;
            
            // 移除其他选中状态
            document.querySelectorAll('.animal-card').forEach(card => {
                card.classList.remove('selected', 'wrong');
            });
            
            cardElement.classList.add('selected');
            
            if (animal === GAME_CONFIG.targetAnimal) {
                // 答对了
                playSound('correct');
                cardElement.classList.add('correct');
                setTimeout(() => completeGame(true), 500);
            } else {
                // 答错了
                playSound('wrong');
                cardElement.classList.add('wrong');
                setTimeout(() => {
                    cardElement.classList.remove('selected', 'wrong');
                }, 1000);
            }
        }

        // 计时器
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = `⏱️ ${elapsed}秒`;
            }, 1000);
        }

        // 完成项目
        function completeGame(success) {
            if (gameCompleted) return;
            gameCompleted = true;
            
            clearInterval(timerInterval);
            const timeUsed = Math.floor((Date.now() - startTime) / 1000);
            
            // 计算星级（基于时间）
            let stars = 3;
            if (timeUsed > 20) stars = 1;
            else if (timeUsed > 10) stars = 2;
            
            // 保存进度
            updateLevelProgress(GAME_CONFIG.game, GAME_CONFIG.level, stars);
            
            // 显示结果
            playSound('win');
            document.getElementById('starRating').textContent = '⭐'.repeat(stars) + '☆'.repeat(3 - stars);
            document.getElementById('timeUsed').textContent = `用时: ${timeUsed}秒`;
            
            setTimeout(() => {
                showModal('resultModal');
            }, 800);
        }

        // 初始化项目
        window.onload = initGame;
    </script>
</body>
</html>
