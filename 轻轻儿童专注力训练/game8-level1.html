    const W=3,H=3,STARTX=0,STARTY=0;
    let player={x:STARTX,y:STARTY},moveCnt=0,errorCnt=0,timerInt,startTime;
    function renderMaze(){

        mazeDom.appendChild(cell);}}
    function movePlayer(dx,dy){
